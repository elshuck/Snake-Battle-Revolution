<!DOCTYPE html>
<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        
        <script>            
            function loadGame(){

                var n = document.getElementById("nombre").value;
                if (n !== ""){
                $.ajax({
                    method: 'POST',
                    url:"http://localhost:8080/setJugador",
                    data: JSON.stringify({ name: n, puntuacion: 0}),
                    contentType:"application/json",
                    Accept:"application/json"
                }).done(function(){
                    window.location.href = "game.html";
                });
                
                
                }
            }
        </script>

        <title>SNAKE BATTLE REVOLUTION</title>
    </head>
    <body background="asset/fondologin.jpg">

        <h1 id="titulo" align="center">SNAKE BATTLE REVOLUTION</h1>

        <div id="tablaBotones">

            <div class="container">
                <div class="row">
                    
                    <div class="col-xs-12">
                        <form>
                            <div class="form-group" align="center">
                                <label for="nom1"><h1>Jugador 1:</h1></label>
                                <input type="text" class="form-control" id="nombre">
                            </div>
                        </form>
                    </div>
                </div>

                <div class="row">
                    <div class="col-xs-8" align="center">
                        <p style="display:inline-block;" align="center"><button onclick="loadGame()" class="myButtonJugar" id="BotonJugar"> Jugar </button></p>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
